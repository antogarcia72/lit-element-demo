<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #a04a4a;
      }
    </style>
  </head>
  <body>
    <script src="../dist/lit-element-demo.bundle.wp.js"></script>
    <style>
      html {
        --themeColor: yellow;
      }
    </style>
    <lit-element-demo id="test_component" name="VASS"></lit-element-demo>

    <script type="text/javascript">
      // Referencia a nuestro componente
      const test_component = document.querySelector("#test_component");

      // Controlando el evento
      test_component.addEventListener("count-changed", (evt) => {
        console.log("El contador es de: " + evt.detail);
        alert("El contador es de: " + evt.detail);
      });
    </script>
  </body>
</html>
